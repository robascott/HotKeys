<input ng-click='games.newGame()' type='button' value='New Game'>

<div id='timer-container'>
	<p id='timer-text'>Timer: {{games.timerText}}</p>
</div>

<div id='wpm-container'>
	<p id='wpm-text'>WPM: {{games.wpm}}</p>
</div>


<div id='paragraph' ng-bind-html="games.renderParagraph()">
</div>


<input focus-on-condition="games.gameRunning" id='typebox' ng-class="{'input-incorrect': games.incorrect}" ng-model='games.inputText' type='text' placeholder='Type here' ng-change="games.updateState()" ng-disabled='games.inputDisabled' ng-trim="false">
