<h1>Current game</h1>

<div id='timer-container'>
	<p id='timer-text'>Starts in: {{games.timerText}}</p>
</div>


<div id='paragraph' ng-bind-html="games.renderParagraph()">
</div>


<input id='typebox' ng-class="{'input-incorrect': games.incorrect}" ng-model='games.typed' type='text' placeholder='Type here' ng-change="games.updateState()" ng-disabled='games.inputDisabled' ng-trim="false">
