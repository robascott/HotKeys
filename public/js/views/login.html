<section ng-hide="users.checkLoggedIn()" ng-controller='UsersController as users'>
  <h1 id='login-title'>Login</h1>
  <form id="login-form" name="users.loginForm" ng-submit="users.login()" novalidate>
    <div class="alert alert-danger" role="alert" ng-show="(!!users.error && users.loginForm.$submitted)">{{ users.error }}</div>

    <div class="form-group">
      <input type="email" id="email" placeholder="Email" name="email" ng-model="users.user.email" required>
    </div>

    <div class="alert alert-danger" role="alert" ng-messages="users.loginForm['email'].$error" ng-show="(users.loginForm.$submitted && users.loginForm['email'].$invalid)">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <span ng-message="required">Email is required.</span>
    </div>

    <div class="form-group">
      <input type="password" id="password" name="password"  placeholder="Password" ng-model="users.user.password" required>
    </div>

    <div class="alert alert-danger" role="alert" ng-messages="users.loginForm['password'].$error" ng-show="(users.loginForm.$submitted && users.loginForm['password'].$invalid)">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <span ng-message="required">Password is required.</span>
    </div>

    <button id='login-button' type="submit">Log in</button>
  </form>
</section>
