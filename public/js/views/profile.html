<section ng-show="users.checkLoggedIn()" ng-controller="UsersController as users">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <img ng-src="{{ users.user.local.image }}">
      <div class="caption">
        <h3>{{ users.user.local.username}}</h3>
        
        <ul ng-repeat='race in users.user.races'>
        	<li>
        		<p>{{race.wpm}}</p>
        	</li>
        </ul>


        <canvas id="wpmChart" width="800px" height="400"></canvas>  
      </div>
    </div>
  </div>
</section>
