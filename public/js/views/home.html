<input ng-click='games.newGame()' type='button' value='New Game' ng-hide='games.waitingToJoin'>

<form ng-submit='games.updateUsername()' ng-hide='games.loggedIn'>
	<input type='text' placeholder='Enter name' ng-model='games.tempName' ng-disabled='games.gameRunning'>
	<input type='submit' value='Update'>
</form>

<p ng-show='games.waitingToJoin'>Waiting to join</p>


<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{games.myData.percentage}}" aria-valuemin="0" aria-valuemax="100" style="width:{{games.myData.percentage}}%">
    	{{games.name}} | {{games.myData.wpm}} WPM | {{games.myData.position}}
    </div>
</div>

<ul ng-repeat='(id,data) in games.playerData'>
	<li>
		<div class="progress">
		    <div class="progress-bar" role="progressbar" aria-valuenow="{{data.percentage}}" aria-valuemin="0" aria-valuemax="100" style="width:{{data.percentage}}%">
		    	{{data.name}} | {{data.wpm}} WPM | {{data.position}}
		    </div>
		</div>
	</li>
</ul>

<div id='timer-container'>
	<p id='timer-text'>Timer: {{games.timerText}}</p>
</div>

<div id='wpm-container'>
	<p id='wpm-text'>WPM: {{games.myData.wpm}}</p>
</div>


<div id='paragraph' ng-bind-html="games.renderParagraph()">
</div>


<input focus-on-condition="!games.inputDisabled" id='typebox' ng-class="{'input-incorrect': games.incorrect}" ng-model='games.inputText' type='text' placeholder='Type here' ng-change="games.updateState()" ng-disabled='games.inputDisabled' ng-trim="false">
